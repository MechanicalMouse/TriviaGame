<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="assets/javascript/jquery.js "></script>
    <title>Hamster Trivia Game</title>
</head>
<body>
    <div id="startScreen">
        <div class="startBox">
           <h1>Welcome to Hamster Trivia</h1>
            <hr />
            <p>You have 60 seconds to guess 6 questions.</p> 
            <p>Good luck!</p>
            <button type="button" id="start-btn" class="btn btn-success">Click to Start</button>
        </div>
    </div>
    
    <div id="scoreBoard">
        <div class="scoreBox">
            <h2 class="up">Times Up!</h2>
            <hr/><br>
            <div class="correctTotal">Correct Answers: </div><div id="correct">0</div>
            <br>
            <div class="incorrectTotal">Incorrect Answers: </div><div id="incorrect">0</div>
            <br>
            
            <button type="button" id="restart-btn" class="btn btn-success">Restart Quiz</button>
        </div>
    </div>
    
    <div class="container">
        <header>Trivia Time!</header>
        <div class="timeLeft">Time Remaining: <div id="time-left">60</div>
    </div>

    <div class="questions">

        <br>
        <button type="button" class="btn btn-success" id="sub-btn">Submit</button>
    </div>
   
    

<script src="assets/javascript/app.js"></script>
</body>
</html>
